<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Contador{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        h1 {
            color: #007BFF; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Contador</h1>
        <p>{{ counter }}</p>

        <form class="d-inline" method="post" action="/increment">
            <button type="submit" class="btn btn-primary mt-2">Incrementar 2 visitas</button>
        </form>

        <form class="d-inline" method="post" action="/destroy_session">
            <button type="submit" class="btn btn-primary mt-2">Reiniciar Contador</button>
        </form>
    </div>
</body>
</html>
